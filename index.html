<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="general-container container">
        <div class="wrapper container">
            <h2 class="number-thought">I am thinking of a number
                Between 1-100. Can you Guess it
            </h2>

            <input class="guess-number" type="text">
            <div class="marks">
                <div class="danger mark">x</div>
                <div class="confrim">\</div>
            </div>

            <div class="reset-btn-btn">
                <button class="btn">GUESS</button>
                <button class="reset-btn active">Restart Game</button>
            </div>

            <div class="alert"></div>
        </div>
    </div>
</body>
</html>
